<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Spider Tab -->
  <ion-tab title="Spider Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/spider">
    <ion-nav-view name="tab-spider"></ion-nav-view>
  </ion-tab>

   <!-- graphs Tab -->
  <ion-tab title="Graphs" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>
  
   <!-- debug Tab -->
  <ion-tab title="Debug Data" icon-off="ion-ios-flask-outline" icon-on="ion-ios-flask" href="#/tab/debug">
    <ion-nav-view name="tab-debug"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
