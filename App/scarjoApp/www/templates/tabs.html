<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Spider Tab -->
  <ion-tab title="Servo Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/spider">
    <ion-nav-view name="tab-spider"></ion-nav-view>
  </ion-tab>

   <!-- graphs Tab -->
  <ion-tab title="System Data" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>
  
   <!-- debug Tab -->
  <ion-tab title="Camera" icon-off="ion-aperture" icon-on="ion-aperture" href="#/tab/debug">
    <ion-nav-view name="tab-debug"></ion-nav-view>
  </ion-tab>

</ion-tabs>
